        <div class="container">
                <div class="row">
                        <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto">
                                <div class="calc-body">
                                 
                                 <div id="inpt-frm">
                                 <input type="text" id="screen">
                                  </div>
                                 <div class="buttons">
                                          <button id="bt" style="background:honeydew;color: black;" onclick="clearac();">AC</button>
                                          <button id="bt" style="background:honeydew;color: black;" onclick="getPlus('+/-')">+/-</button>
                                          <button id="bt" style="background:honeydew;color: black;" onclick="getOp('%');">%</button>
                                          <button id="bto" style="background:orange;color: white;" onclick="getOp('/');">รท</button>
                                          <button id="bt" onclick="getValue(7);">7</button>
                                          <button id="bt" onclick="getValue(8);" >8</button>
                                          <button id="bt" onclick="getValue(9);">9</button>
                                          <button id="bto" style="background:orange;color: white;" onclick="getOp('*');">x</button>
                                          <button id="bt" onclick="getValue(4);">4</button>
                                          <button id="bt" onclick="getValue(5);">5</button>
                                          <button id="bt" onclick="getValue(6);">6</button>
                                          <button id="bto" style="background:orange;color: white;" onclick="getOp('-');">-</button>
                                          <button id="bt" onclick="getValue(1);">1</button>
                                          <button id="bt" onclick="getValue(2);">2</button>
                                          <button id="bt"onclick="getValue(3);" >3</button>
                                          <button id="bto" style="background:orange;color: white;" onclick="getOp('+');">+</button>
                                          <button id="bt" style="width:8em;height:3em;border-radius: 15%;"onclick="getValue(0);" >0</button>
                                          <button id="bt" onclick="getValue('.');">.</button>
                                          <button id="bto" style="background:orange;color: white" onclick="equalClick();">=</button>

    <section class="mt-3 bg-light">
            
            
            
            <div class="container">
                    <div class="row mt-3">
                            <div class="col-md-12">
                                <h4 class= "foot-wrapper p-1" style="font-family: sans-serif;">Feel free to ask your queries or any suggestions..</h4>
                                    <div class="main-footer">
                                            <div class="footone">
                                                    <!-- main-email-->
                                                    <form id="submit-form" action="">
                                                                                         
                                                        <div class="form-row">
                                                          <div class="form-group col-md-6">

                                                        <div class="form-group">
                                                          <label for="inputAddress">Comments</label>
                                                          <textarea name="Comments" id="nul" class="form-control" cols="30" rows="10" placeholder="Type your comments Here" style="resize: none;"></textarea>
                
                                                        </div>
                                                        
                                                           
                                                          
                                                        <div class="form-group text-center">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
           $("#sub").click(function(){
                   var name=$("#inputEmail4").val();
                   var email=$("#inputEmail4").val();
                   var comments=$("#nul").val();
                   if(name ==''|| email =='' || comments==''){
                        swal({
                       title: "Fields Empty!",
                       text: "Please check the missing fields..",
                        icon: "warning",
                        button: "ok",
                         });
                   }else
                   {
                        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycby_8_UOdHnboAVziNz1wOktmCnortWNRY_vGUk3fZ3GEYQUcE4/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success: function (response){
                       
                        setTimeout(() => swal({
                  title: "Good job!",
                  text: "Your Comments Received!  Developer will reach you soon..",
                  icon: "success",
                   button: "Ok",
                   }),5000);
                    
                },
                error:function (err){
                        swal({
                  title: "ohoho!",
                  text: "Something error occured..",
                  icon: "info",
                   button: "Ok",
                   });
                    
    
                }
            })
        })
                   }
           })
    </script>
